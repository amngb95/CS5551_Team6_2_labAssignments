<style type="text/css">
    body{
        background-image: url("BGImage.jpg");
        color: black;
        font-family: sans-serif;
    }
</style>
<h1 align="center">Login</h1>
<script>
    window.fbAsyncInit = function () {
        FB.init({
            appId: '2133914783517327',
            xfbml: true,
            version: 'v2.7'
        });
        FB.getLoginStatus(function (response) {
            if (response.status === 'connected') {
                document.getElementById('status').innerHTML = 'We are connected to FaceBook';
            } else if (response.status === 'not_authorized') {
                document.getElementById('status').innerHTML = 'We are not connected to FaceBook';
            } else{
                document.getElementById('status').innerHTML = 'We are not logged into FaceBook';
            }
        });
    };
    (function(thisdocument, scriptelement, id) {
        var js, fjs = thisdocument.getElementsByTagName(scriptelement)[0];
        if (thisdocument.getElementById(id)) return;
        js = thisdocument.createElement(scriptelement); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js"; //you can use
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    function  login() {
        FB.login(function (response) {
            if (response.status === 'connected') {
                self.location="home.html";
                document.getElementById('status').innerHTML = 'We are connected to FaceBook';
            } else if (response.status === 'not_authorized') {
                document.getElementById('status').innerHTML = 'We are not connected to FaceBook';
            } else{
                document.getElementById('status').innerHTML = 'We are not logged into FaceBook';
            }
        });
    }
    </script>

<form class="form-horizontal" ng-controller="loginCtrl as login">
    <div class="form-group" align="center">
        <label class="control-label col-sm-2" for="UserName">UserName:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="username" id="UserName" placeholder="Enter UserName">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" ng-model="password" id="pwd" placeholder="Enter Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
            <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
            </div>
        </div>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-default" ng-click="checkDetails(username,password)">LogIn</button>
    </div>

    <div class="col-sm-offset-2 col-sm-10" style="margin-top: 10px">
        <p>Not having an account? <a class="register" href="#!/register"><strong>Register,</strong></a></p>
    </div>
    <div class="col-sm-offset-2 col-sm-10" style="margin-top: 10px">
    <p><input onClick="login()" type="submit" value="Login with Facebook"></p>
    </div>
</form>
